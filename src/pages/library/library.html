<ion-header>

  <ion-navbar>
    <ion-title>Quote Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h3>Select your favorite quote</h3>
    <button [navPush]="quotePage" [navParams]="quote" ion-item *ngFor="let quote of quoteCollection">
      <ion-icon [name]="quote.icon" item-left></ion-icon>
      <h2>{{ quote.category | uppercase }}</h2>
      <p *ngIf="quote.quotes.length > 0">{{ quote.quotes.length }} Quote(s)</p>
    </button>
  </ion-list>
</ion-content>
